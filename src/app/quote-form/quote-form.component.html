<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <input type="text" required class="form-control" id="quote">
  
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <textarea class="form-control" id="author" rows="4" required></textarea>
  
        </div>

        <div class="form-group">
  
            <label for="submitedby">Submited By</label>
            <textarea class="form-control" id="submitedby" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='time' id="complete" required>
  
        </div>
    </form>
  </div>
