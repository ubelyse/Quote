<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="name">Quote</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"#name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        
        <div class="form-group">
            <label for="authorname">Author</label>
            <textarea class="form-control" id="authorname" rows="4" [(ngModel)]="newQuote.author" 
            name="authorname" #authorname="ngModel" required></textarea>
            <div [hidden]="authorname.valid || authorname.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="submitedby">Submited By</label>
            <input type="text" required class="form-control" id="submittedby" [(ngModel)]="newQuote.submitedby" 
            name="submitedby" #submitby='ngModel'>
            <div [hidden]="submitby.valid || submitby.pristine" class="alert alert-danger">
                <p>Submited by is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="complete">Completed Time</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.createdDate" 
            name="createdDate" #createdDate="ngModel" required>
            <div [hidden]="createdDate.valid || createdDate.pristine" class="alert alert-danger">
                <p>Time is required</p>
            </div>
        </div>
        
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
