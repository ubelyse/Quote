<style>
  .showdes{
    background-color: red;
    color: white;
  }

  .myquo{
    background-color: green;
    color: white;
  }

</style>

<div class="myquo">
  <h1 class="text-center">My Quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <ul>
        <div *ngFor='let quote of quotes; let i=index'>
          <li appHighlight *ngIf="highestUpvote()===quote.numberOfUpvotes && quote.numberOfUpvotes>0"> 
            {{quote.name}} due on {{quote.createdDate|date:'shortTime'}}
          </li>

          <p *ngIf="highestUpvote()!==quote.numberOfUpvotes || quote.numberOfUpvotes===0"> 
            {{quote.name}} due on {{quote.createdDate|date:'shortTime'}}
          </p>
    
          <button (click)='toggleDetails(i)'class="btn showdes">Show Description</button>
          
          <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isDelete)='deleteQuote($event,i)'></app-quote-detail>
        </div>
      </ul>
    </div>

    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
