<div>
    <p>
        {{quote.author}}
    </p>

    <p>
     Upvote: {{numberOfUpvote}}
    </p>
    <p>
      Downvote: {{numberOfDownvote}}
    </p>
    <p>
      This Quote has been created on {{quote.createdDate|timecount}} hours
    </p>

    <button (click)= 'quoteDelete(true)'>Delete</button>
    <button (click)='upvoteButtonClick()'>Upvote</button>
    <button (click)='downvoteButtonClick()'>Downvote</button>
</div>
