<div>
    <p>
       Author: {{quote.author}}
    </p>

    <p>
      Submited By: {{quote.submitedby}}
    </p>

    <p>
      Upvote: {{quote.numberOfUpvotes}}
    </p>
    <p>
      Downvote: {{quote.numberOfDownvotes}}
    </p>
    <p>
      This Quote has been created in {{quote.createdDate|timecount}} hours
    </p>

    <button (click)= 'quoteDelete(true)'class="btn btn-outline-danger">Delete</button>
    <button (click)='clickupvote()' class="btn btn-outline-success">Upvote</button>
    <button (click)='clickdownvote()'class="btn btn-outline-danger">Downvote</button>
</div>
